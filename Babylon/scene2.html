<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon - Basic scene2</title>
        <link rel='stylesheet' href="css/style.css">
        <script src="js/babylon.js" ></script>
        <!--        pointer event-->
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script> 

   </head>

   <body>
       <canvas id="renderCanvas"></canvas>
       <script>
           var canvas = document.getElementById("renderCanvas");
           var engine = new BABYLON.Engine(canvas, true);
           
           var createScene = function(){
               var scene = new BABYLON.Scene(engine);
               
               scene.clearColor = new BABYLON.Color3(1, 1, 1);
               
               var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
               camera.setTarget(BABYLON.Vector3.Zero());
               camera.attachControl(canvas, false);
               
               var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
               
               light.intensity = .5;
               
               var sphere = BABYLON.Mesh.CreateSphere("sphere1", 6.0, 2.0, scene);
               
               sphere.position.y = 1;
               
               var box = BABYLON.Mesh.CreateBox("box", 6.0, scene);
               
               box.position.x = -5;
               
               //var ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene);
               
               var plane = BABYLON.Mesh.CreatePlane("plane", 10.0, scene);
               
               plane.position.z = 5;
               
               
               var disc = BABYLON.Mesh.CreateDisc("disc", 5, 30, scene);
               
               var cylinder = BABYLON.Mesh.CreateCylinder("cylinder", 3, 3, 3, 6, 1, scene);
               
               var torus = BABYLON.Mesh.CreateTorus("torus", 5, 1, 10, scene);
               
               var knot = BABYLON.Mesh.CreateTorusKnot("knot", 2, 0.5, 128, 64, 2, 3, scene);
               
              
               
               return scene;               
               
           };
           
           
           var scene = createScene();
           
           engine.runRenderLoop(function (){
              scene.render(); 
           });
           
           window.addEventListener("resize", function(){
              engine.resize(); 
           });
    
       
       </script>
   </body>

</html>
