<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/OrbitAndPanControls.js"></script>
		<script src="js/jquery-1.8.3.min.js"></script>
		<script>
		var WIDTH = 800, HEIGHT = 600;
		var VIEW_ANGLE = 45, ASPECT = WIDTH/HEIGHT, NEAR = 0.1, FAR = 10000;
		//var canvas=container.getElementsByTagName('canvas');
		var renderer = new THREE.WebGLRenderer();
		var camera = new THREE.PerspectiveCamera( VIEW_ANGLE,ASPECT,NEAR,FAR);
		var scene = new THREE.Scene();
		scene.add(camera);
		camera.position.z = 300;//5 to see polygon
		renderer.setSize(WIDTH,HEIGHT);
		document.body.appendChild( renderer.domElement );
		
		var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xCC0000});


		var radius = 50,segments = 16,rings = 16;
		var sphere = new THREE.Mesh(new THREE.SphereGeometry(radius,segments,rings),sphereMaterial);
		scene.add(sphere);
		
		var pointLight = new THREE.PointLight(0xFFFFFF);
		pointLight.position.x = 10;
		pointLight.position.y = 50;
		pointLight.position.z = 130;
		scene.add(pointLight);
		function PolygonGeometry(sides){
			var geo = new THREE.Geometry();
			for(var pt=0;pt<sides;pt++)
			{
				var angle = (Math.PI/2) + (pt/sides)*2*Math.PI;
				var x = Math.cos(angle);
				var y = Math.sin(angle);

				geo.vertices.push(new THREE.Vector3(x,y,0.0));


				}
				for(var face = 0; face<sides-2;face++){
					geo.faces.push(new THREE.Face3(0,face+1,face+2));
			}
				return geo;
			}		
			var geo=PolygonGeometry(7);
			var material=new THREE.MeshBasicMaterial({color:0xff0000,side:THREE.FrontSide});
			var mesh=new THREE.Mesh(geo,material);
			scene.add(mesh);

			var render = function () {
				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
