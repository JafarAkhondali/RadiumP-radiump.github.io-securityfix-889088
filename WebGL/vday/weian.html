<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Happy Valentine's Day</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		body {
			color: #ffffff;
			font-family: Monospace;
			font-size: 13px;
			text-align: center;
			font-weight: bold;
			background-color: #000000;
			margin: 0px;
			overflow: hidden;
		}

		#info {
			position: absolute;
			top: 0px;
			width: 100%;
			padding: 5px;
		}

		a {
			color: #ffffff;
		}
		</style>
	</head>

	<body>

		<div id="container"></div>
		<div id="info">			
            <img src="../../images/vday.png" alt="title">
		</div>

		<script type="text/javascript" src="../3js/build/three.js"></script>
		<script src="../3js/js/controls/OrbitControls.js"></script>


		<script>

			var addCube = function(scene,x,z,y,material)
			{
				var geometry = new THREE.BoxGeometry( 10, 10, 10 );
				// var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
				var cube = new THREE.Mesh( geometry, material );
				cube.position.x = x;
				cube.position.y = y;
				cube.position.z = z;
				scene.add( cube );
			}

			var drawHalfFace = function(scene,right,cubesize,pos,black)
			{

				for(var i = 0; i< 3;i++)
				{
					addCube(scene,(10 * cubesize + pos) * right, pos, pos + ((10 - i) * cubesize),black);
				}
				for(var i = 0; i< 6;i++)
				{
					addCube(scene,(10 * cubesize + pos) * right, pos, pos + ((5 - i) * cubesize),black);
				}
				for(var i = 0; i< 4;i++)
				{
					addCube(scene,(10 * cubesize + pos) * right, pos, pos + ((-3 - i) * cubesize),black);
				}

				for(var i = 0; i< 6;i++)
				{
					addCube(scene,(9 * cubesize + pos)*right, pos, pos + ((11 - i) * cubesize),black);
				}
				for(var i = 0; i< 7;i++)
				{
					addCube(scene,(9 * cubesize + pos)*right, pos, pos + ((-1 - i) * cubesize),black);
				}
				for(var i = 0; i< 5;i++)
				{
					addCube(scene,(8 * cubesize + pos)*right, pos, pos + ((12 - i) * cubesize),black);
				}
				for(var i = 0; i< 7;i++)
				{
					addCube(scene,(8 * cubesize + pos)*right, pos*1, pos + ((-2 - i) * cubesize),black);
				}

				for(var i = 0; i< 4;i++)
				{
					addCube(scene,(7 * cubesize + pos)*right, pos, pos + ((12 - i) * cubesize),black);
				}
				for(var i = 0; i< 3;i++)
				{
					addCube(scene,(7 * cubesize + pos)*right, pos, pos + ((3 - i) * cubesize),black);
				}
				for(var i = 0; i< 7;i++)
				{
					addCube(scene,(7 * cubesize + pos)*right, pos*1.5, pos + ((-2 - i) * cubesize),black);
				}
				for(var i = 0; i< 3;i++)
				{
					addCube(scene,(6 * cubesize + pos)*right, pos, pos + ((12 - i) * cubesize),black);
				}
				for(var i = 0; i< 5;i++)
				{
					addCube(scene,(6 * cubesize + pos)*right, pos*0.5, pos + ((4 - i) * cubesize),black);
				}
				for(var i = 0; i< 7;i++)
				{
					addCube(scene,(6 * cubesize + pos)*right, pos*2, pos + ((-2 - i) * cubesize),black);
				}
				for(var i = 0; i< 2;i++)
				{
					addCube(scene,(5 * cubesize + pos)*right, pos, pos + ((11 - i) * cubesize),black);
				}
				for(var i = 0; i< 6;i++)
				{
					addCube(scene,(5 * cubesize + pos)*right, pos*0, pos + ((5 - i) * cubesize),black);
				}
				for(var i = 0; i< 6;i++)
				{
					addCube(scene,(5 * cubesize + pos)*right, pos*2.5, pos + ((-3 - i) * cubesize),black);
				}

				for(var i = 0; i< 1;i++)
				{
					addCube(scene,(4 * cubesize + pos)*right, pos, pos + ((10 - i) * cubesize),black);
				}
				for(var i = 0; i< 6;i++)
				{
					addCube(scene,(4 * cubesize + pos)*right, pos*(-0.5), pos + ((5 - i) * cubesize),black);
				}
				for(var i = 0; i< 4;i++)
				{
					addCube(scene,(4 * cubesize + pos)*right, pos*3, pos + ((-4 - i) * cubesize),black);
				}

				addCube(scene,(3 * cubesize + pos)*right, pos, pos + ((11) * cubesize),black);
				for(var i = 0; i< 2;i++)
				{
					addCube(scene,(3 * cubesize + pos)*right, pos*(-1), pos + ((5 - i) * cubesize),black);
				}
				addCube(scene,(3 * cubesize + pos)*right, pos*(-1), pos + ((1) * cubesize),black);

				addCube(scene,(2 * cubesize + pos)*right, pos, pos + ((11) * cubesize),black);
				for(var i = 0; i< 3;i++)
				{
					addCube(scene,(2 * cubesize + pos)*right, pos*0, pos + ((4 - i) * cubesize),black);
				}
				addCube(scene,(1 * cubesize + pos)*right, pos, pos + ((11) * cubesize),black);

				addCube(scene,(0 * cubesize + pos)*right, pos, pos + ((11) * cubesize),black);
				for(var i = 0; i< 2;i++)
				{
					addCube(scene,(0 * cubesize + pos)*right, pos*3, pos + ((0 - i) * cubesize),black);
				}

			}

			var drawHalfHeart = function(scene,right,cubesize,pos,red)
			{
				for(var i = 0; i< 2;i++)
				{
					addCube(scene,(4 * cubesize + pos)*right, pos*1, pos + ((-2 - i) * cubesize),red);
				}
				for(var i = 0; i< 7;i++)
				{
					addCube(scene,(3 * cubesize + pos)*right, pos*2, pos + ((-2 - i) * cubesize),red);
				}
				for(var i = 0; i< 8;i++)
				{
					addCube(scene,(2 * cubesize + pos)*right, pos*3, pos + ((-2 - i) * cubesize),red);
				}
				for(var i = 0; i< 8;i++)
				{
					addCube(scene,(1 * cubesize + pos)*right, pos*4, pos + ((-3 - i) * cubesize),red);
				}
				for(var i = 0; i< 8;i++)
				{
					addCube(scene,(0 * cubesize + pos)*right, pos*5, pos + ((-4 - i) * cubesize),red);
				}
			}


			var drawPanda = function(scene, cubesize)
			{
				var black = new THREE.MeshBasicMaterial( {color: 0x000000} );
				var red = new THREE.MeshBasicMaterial( {color: 0xe31b23} );

				var pos = cubesize / 2;

				drawHalfFace(scene,1,cubesize, pos,black);
				drawHalfFace(scene,-1,cubesize, pos,black);
				drawHalfHeart(scene,1,cubesize, pos,red);
				drawHalfHeart(scene,-1,cubesize, pos,red);

			}


			var renderer, stats, scene, camera;

			init();
			animate();

			//

			function init() {

				var container = document.getElementById( 'container' );

				//

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );

				//

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 500 );

				//

				var group = new THREE.Group();
				scene.add( group );

				//

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.6 );
				directionalLight.position.set( 0.75, 0.75, 1.0 ).normalize();
				scene.add( directionalLight );

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.2 );
				scene.add( ambientLight );

				//

				// var helper = new THREE.GridHelper( 300, 30 );
				// helper.rotation.x = Math.PI / 2;
				// group.add( helper );

				//draw panda
				var size = 300 / 30;
				drawPanda(scene, size);

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				var controls = new THREE.OrbitControls( camera, renderer.domElement );



				//

				window.addEventListener( 'resize', onWindowResize, false );

			}



			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();


			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
